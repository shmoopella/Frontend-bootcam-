<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="mainDiv">
        <form id="flex-container">
            <p id="webField">Login to Web App</p>
            <input class="inputLine" type='text' placeholder="Username or Email">
            <input class="inputLine" placeholder="Password" type='password'>
            <div class="flex-container2">
                <input type="checkbox">
                <label id="rememberLine">Remeber me on this computer</label>
                <input id="loginButton" type="submit" value="Login">
            </div>
        </form>
    <p style="text-align: center" id="Forgot"><span style="font-weight: bold;">Forgot your password?</span> Click here to reset it.</p>
</div>
</body>

</html>
