<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main-div">
        <div id="label">Calculator</div>
        <div class="grid-container">
            <div class="item-result">Result</div>
            <div class="item-delete" style="background-color: rgb(235, 58, 45); color: rgb(232, 176, 155);">C</div>
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item-plus">+</div>
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item6">6</div>
            <div class="item-minus">-</div>
            <div class="item7">7</div>
            <div class="item8">8</div>
            <div class="item9">9</div>
            <div class="item-mult">x</div>
            <div class="item-divide">/</div>
            <div class="item0">0</div>
            <div class="item-dot">.</div>
            <div class="item-equal">=</div>
        </div>
    </div>
</body>

</html>
